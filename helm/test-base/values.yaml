serviceAccount:
  annotations: {}

rbacRules:
- apiGroups:
  - app.k8s.io
  resources:
  - applications
  verbs:
  - get
  - watch
  - list

application: plural
promoteTag: warm
testName: plural-test

steps:
- name: watch
  description: it will wait until the {{ .Values.application }} app crd is ready
  template:
    container:
      image: gcr.io/pluralsh/test-base:0.1.6
      args: ["{{ .Values.application }}"]
