## postgres db metadata
team: plural
user: example
# Example extra user definition:
#
# extraUsers:
# - user1:
#   - nologin
# - user2: {}
#
# Valid user properties can be found here:
# https://github.com/zalando/postgres-operator/blob/c895e8f61fc394602bc3151c5b8f00954dcf5d8e/manifests/postgresql.crd.yaml#L559-L587
extraUsers: []
dbName: plural
ownerChart: null
suffix: ""
infix: "-postgres"

annotations: {}

version: '13'

clone: null

# scaling information

replicas: 1
storage:
  size: 25Gi
resources: {}
default:
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: '2'
      memory: 1Gi

exporter:
  image:
    repository: dkr.plural.sh/postgres/prometheuscommunity/postgres-exporter
    tag: v0.11.1
  resources: {}
  default:
    resources:
      requests:
        cpu: 1m
        memory: 15Mi
      limits:
        memory: 20Mi
        cpu: 10m
